<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validazione Modulo</title>
  <style>
    /* Google font */
    @import "http://fonts.googleapis.com/css?family=Raleway";

    fieldset {
      width: 306px;
      padding: 10px 50px;
      border: 2px solid gray;
      border-radius: 10px;
      font-family: raleway;
      float: left;
    }

    input[type="text"] {
      width: 95%;
      height: 40px;
      padding: 5px;
      margin-bottom: 25px;
      margin-top: 5px;
      border: 2px solid #ccc;
      color: #4f4f4f;
      font-size: 16px;
      font-family: raleway;
      border-radius: 5px;
    }

    input[type="button"],
    input[type="reset"] {
      font-size: 16px;
      font-family: raleway;
      background: linear-gradient(#ffbc00 5%, #ffdd7f 100%);
      border: 1px solid #e5a900;
      color: #4e4d4b;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      padding: 10px 0;
    }

    input[type="button"]:hover {
      background: linear-gradient(#ffdd7f 5%, #ffbc00 100%);
    }

    input[type="reset"]:hover {
      background: linear-gradient(#ee6d6d 5%, #ff0000 100%);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: -20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body onload="document.getElementById('cf').focus()">
  <form name="controlli" onreset="resetErrorMessages()">
    <fieldset>
      <legend>Esempi di controlli con regular expression</legend>
      
      <input type="text" name="cf" id="cf" placeholder="Codice Fiscale">
      <span id="cf-error" class="error"></span>
      <input type="button" onclick="controllaCF()" value="Controlla">
      
      <br><br>
      <input type="text" name="nome" id="nm" placeholder="Nome">
      <span id="nm-error" class="error"></span>
      <input type="button" onclick="controllaNM()" value="Controlla">
      
      <br><br>
      <input type="text" name="email" id="em" placeholder="Email">
      <span id="em-error" class="error"></span>
      <input type="button" onclick="controllaEM()" value="Controlla">
      
      <br><br>
      <input type="text" name="cap" id="cap" placeholder="CAP">
      <span id="cap-error" class="error"></span>
      <input type="button" onclick="controllaCP()" value="Controlla">
      
      <br><br>
      <input type="reset" value="Cancella">
    </fieldset>
  </form>
  
  <script>
    // Funzione di validazione del codice fiscale
    function controllaCF() {
      const pattern = /^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$/;
      const CodiceFiscale = document.getElementById("cf").value;
      const errorSpan = document.getElementById("cf-error");
      if (!pattern.test(CodiceFiscale)) {
        errorSpan.textContent = "Il valore inserito non è un codice fiscale valido!";
      } else {
        errorSpan.textContent = "";
        alert(`${CodiceFiscale} è corretto!`);
      }
    }

    // Funzione di validazione del nome
    function controllaNM() {
      const pattern = /^[A-Za-zÀ-ÿ\s]{2,}$/;
      const nome = document.getElementById("nm").value;
      const errorSpan = document.getElementById("nm-error");
      if (!pattern.test(nome)) {
        errorSpan.textContent = "Il nome non è valido! Usa solo lettere e spazi.";
      } else {
        errorSpan.textContent = "";
        alert(`${nome} è un nome valido!`);
      }
    }

    // Funzione di validazione dell'email
    function controllaEM() {
      const pattern = /^[a-zA-Z0-9._%+-]{2,}@[a-zA-Z0-9-]+\.[a-zA-Z]{2,}$/;
      const email = document.getElementById("em").value;
      const errorSpan = document.getElementById("em-error");
      if (!pattern.test(email)) {
        errorSpan.textContent = "L'indirizzo email non è valido!";
      } else {
        errorSpan.textContent = "";
        alert(`L'email ${email} è valida!`);
      }
    }

    // Funzione di validazione del CAP
    function controllaCP() {
      const pattern = /^[0-9]{5}$/;
      const cap = document.getElementById("cap").value;
      const errorSpan = document.getElementById("cap-error");
      if (!pattern.test(cap)) {
        errorSpan.textContent = "Il CAP deve contenere esattamente 5 cifre.";
      } else {
        errorSpan.textContent = "";
        alert(`Il CAP ${cap} è valido!`);
      }
    }

    // Funzione che resetta i messaggi di errore
    function resetErrorMessages() {
      document.getElementById("cf-error").textContent = "";
      document.getElementById("nm-error").textContent = "";
      document.getElementById("em-error").textContent = "";
      document.getElementById("cap-error").textContent = "";
      document.getElementById("cf").focus();
    }
  </script>
</body>
</html>
